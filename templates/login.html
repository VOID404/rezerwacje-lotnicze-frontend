{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="POST">
    <div>
        <input type="email" name="email" placeholder="Email" required>
    </div>
    <div>
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
</form>
<a href="{{ url_for('register') }}">Register</a>
{% endblock %}
